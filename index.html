<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
    
  <body>
    <div class="container">
      <img src="http://openweathermap.org/img/wn/01d@2x.png" height="52px" class="current-condition" id="current-icon"/>
      
      <div class="row current-weather g-0 ">
        <div class="col-12"> <h2>London</h2> </div>
        <div class="row g-0 pt-0">
        <div class="col-12"><strong class="description" id="description">Current condition - description</strong> </div>
        </div>  
        <div class="col-12"> <h3>Last updated: <span id="date"></span></h3> </div> 
        <div class="col-6">  <h1 id="temp">Temp°</h1><span class="conversion"><p id="farenheit">°F </p>|<p id="celc" class="active"> °C </p></span>
        </div>
       <div class="col-6">
        <ul>
          <li>
            Humidity: <strong><span id="humidity"></span>
          </strong>
          </li>
          <li>
            Wind: <strong><span id="wind">
            </strong>
          </li>
        </ul>
          
          
       </div>
      </div>

      <div class="row g-0">
        <div class="col-12">
        <form id="city-form"><input 
            type="form" 
            placeholder="Type the city..." 
            class="input-city" id="user-city" 
            autofocus="on">
            <input 
            type="submit" 
            value="Go!" 
            id="submit-button">
        </form>
        </div>
      </div>
        
      
      <div class="row title-row g-0">
        <div class="col-4"><strong>Next 5 days</strong></div>
        <div class="col-4"><strong>Day</strong>/night</div>
        <div class="col-4"><strong>Condition</strong></div>
      </div>   
     
      <div class="row hr"><hr size="4" /></div>
     
    <div>
      <div id= "forecastWeather">
       
      </div>
    </div>
      
    </h4>
    </div>
    <div> <small><p id="signature">Open-source by<a href="https://github.com/ArchiGen/weather-app-she-codes" target="_blank"> ArchiGen</a></p></small></div>
    <script src="src/script.js"></script>
  </body>
</html>
